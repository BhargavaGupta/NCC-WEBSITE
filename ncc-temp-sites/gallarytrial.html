<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #518bbb;
            --secondary-color: #3b6aa5;
            --text-color: #333;
            --bg-color: #f4f7fa;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            color: var(--white);
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInHeader 1s ease-out;
        }

        .navbar {
            position: sticky;
            top: 0;
            background: var(--white);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .logo-container {
            flex-shrink: 0;
        }

        .logo {
            height: 50px;
            animation: float 3s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .dropdown-wrapper {
            position: relative;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--white);
            min-width: 200px;
            border-radius: 4px;
            box-shadow: var(--shadow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .dropdown a:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            filter: brightness(1);
            transform: scale(1.05) translateY(-5px);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .lightbox button {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            z-index: 1001;
        }

        .lightbox button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .lightbox-close {
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
        }

        .lightbox-prev,
        .lightbox-next {
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            z-index: 99;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s linear infinite;
            display: none;
        }

        .loading .loading-spinner {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes fadeInHeader {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--white);
                flex-direction: column;
                padding: 1rem;
                box-shadow: var(--shadow);
            }

            .nav-links.active {
                display: flex;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .lightbox button {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>National Cadet Corps (NCC)</h1>
    </header>
    
    <nav class="navbar">
        <div class="logo-container">
            <img src="ncclogo.png" alt="NCC Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li class="dropdown-wrapper">
                <a href="#" class="nav-link" id="about-link">About</a>
                <div class="dropdown">
                    <a href="#">NCC Info</a>
                    <a href="#">NCC at KLH</a>
                    <a href="#">Mission & Vision</a>
                </div>
            </li>
            <li><a href="#" id="about-link">About</a></li>
                <li><a href="gallary.html">Gallery</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="cadetdetails.html">Cadet Details</a></li>
                <li><a href="outcomes.html">Outcomes</a></li>
                <li><a href="awards.html">Awards</a></li>
                <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="gallery" class="gallery-container">
            <h2>Image Gallery</h2>
            <div class="gallery-grid"></div>
        </section>
    </main>

    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="Gallery Image">
            <div class="loading-spinner"></div>
            <div class="image-counter"></div>
        </div>
        <button class="lightbox-close" aria-label="Close">×</button>
        <button class="lightbox-prev" aria-label="Previous">❮</button>
        <button class="lightbox-next" aria-label="Next">❯</button>
    </div>

    <button class="back-to-top" aria-label="Back to top">↑</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = [
                '1S1A0567.JPG', '1S1A0568.JPG', '1S1A0570.JPG', '1S1A0574.JPG',
                '1S1A0580.JPG', '1S1A0581.JPG', '1S1A0582.JPG', '1S1A0583.JPG',
                '1S1A8537.JPG', '1S1A9501.JPG', '1S1A9522.JPG', '1S1A9578.JPG',
                '1S1A0560.JPG', '1S1A0561.JPG', '1S1A0562.JPG', '1S1A0563.JPG',
                '1S1A0564.JPG', '1S1A0565.JPG', '1S1A0566.JPG'
            ];

            // Dropdown functionality
            const aboutLink = document.getElementById('about-link');
            const dropdown = document.querySelector('.dropdown');
            let dropdownTimeout;

            aboutLink?.addEventListener('mouseenter', () => {
                clearTimeout(dropdownTimeout);
                dropdown?.classList.add('show');
            });

            aboutLink?.addEventListener('mouseleave', () => {
                dropdownTimeout = setTimeout(() => {
                    dropdown?.classList.remove('show');
                }, 300);
            });

            dropdown?.addEventListener('mouseenter', () => {
                clearTimeout(dropdownTimeout);
            });

            dropdown?.addEventListener('mouseleave', () => {
                dropdown.classList.remove('show');
            });

            // Gallery functionality
            const galleryGrid = document.querySelector('.gallery-grid');
            const lightbox = document.querySelector('.lightbox');
            const lightboxContent = lightbox?.querySelector('.lightbox-content');
            const lightboxImg = lightbox?.querySelector('img');
            const closeBtn = lightbox?.querySelector('.lightbox-close');
            const prevBtn = lightbox?.querySelector('.lightbox-prev');
            const nextBtn = lightbox?.querySelector('.lightbox-next');
            const imageCounter = lightbox?.querySelector('.image-counter');
            let currentImageIndex = 0;

            // Create gallery items with lazy loading
            const observerOptions = {
                root: null,
                rootMargin: '50px',
                threshold: 0.1
            };

            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                });
            }, observerOptions);

            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.dataset.src = `images/${image}`;
                img.alt = `Gallery image ${index + 1}`;
                img.loading = 'lazy';
                
                galleryItem.appendChild(img);
                galleryItem.addEventListener('click', () => openLightbox(index));
                galleryGrid?.appendChild(galleryItem);
                
                imageObserver.observe(img);
            });

            // Lightbox functions
            function openLightbox(index) {
                currentImageIndex = index;
                updateLightboxImage();
                lightbox?.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox() {
                lightbox?.classList.remove('active');
                document.body.style.overflow = '';
            }

            function updateLightboxImage() {
                if (!lightboxImg || !imageCounter) return;
                
                lightboxContent?.classList.add('loading');
                imageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
                
                const newImg = new Image();
                newImg.src = `images/${images[currentImageIndex]}`;
                
                newImg.onload = () => {
                    lightboxImg.src = newImg.src;
                    lightboxImg.alt = `Gallery image ${currentImageIndex + 1}`;
                    lightboxContent?.classList.remove('loading');
                    preloadAdjacentImages();
                };
            }

            function showPrevImage() {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                updateLightboxImage();
            }

            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                updateLightboxImage();
            }

            function preloadAdjacentImages() {
                const nextIndex = (currentImageIndex + 1) % images.length;
                const prevIndex = (currentImageIndex - 1 + images.length) % images.length;
                
                new Image().src = `images/${images[nextIndex]}`;
                new Image().src = `images/${images[prevIndex]}`;
            }

            // Event listeners
            closeBtn?.addEventListener('click', closeLightbox);
            prevBtn?.addEventListener('click', showPrevImage);
            nextBtn?.addEventListener('click', showNextImage);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox?.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape': closeLightbox(); break;
                    case 'ArrowLeft': showPrevImage(); break;
                    case 'ArrowRight': showNextImage(); break;
                }
            });

            // Touch swipe functionality
            let touchStartX = 0;
            let touchEndX = 0;

            lightbox?.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            lightbox?.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                const swipeLength = touchEndX - touchStartX;
                
                if (Math.abs(swipeLength) > 50) {
                    swipeLength > 0 ? showPrevImage() : showNextImage();
                }
            });

            // Back to top functionality
            const backToTopBtn = document.querySelector('.back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 500) {
                    backToTopBtn?.classList.add('visible');
                } else {
                    backToTopBtn?.classList.remove('visible');
                }
            });

            backToTopBtn?.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Close lightbox when clicking outside
            lightbox?.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
